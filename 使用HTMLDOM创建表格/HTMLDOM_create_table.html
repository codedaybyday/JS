<!DOCTYPE html >
<html>
<head>
<title>使用XHTMLDOM创建表格</title>
<script  type="text/javascript" src="table.js"></script>
</head>
<body>
	<table border="1" style="width:300px;">
		<caption>人员表</caption>
		<thead>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</thead>
		<tbody>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>18</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>女</td>
				<td>19</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>男</td>
				<td>20</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>共计：3人</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
