<!DOCTYPE html>
<html>
<head>
<title>多图片展示</title>
<script>
window.onload = function (){
	var aImg = document.getElementsByTagName('img');
	var aLi = document.getElementsByTagName('li');
	var zMin = 2;
	/*for(var i=0;i<aImg.length;i++){
		aImg.onclick = function(){
			alert(1);
		}
	}*/
	for(var i=0;i<aLi.length;i++){
		aLi[i].index = i;
		aLi[i].onmouseover = function (){
			aImg[this.index].style.zIndex = zMin++;
			doMove(aImg[this.index],{height:200,width:200,marginLeft:-50,marginTop:-50});
		};
		aLi[i].onmouseout = function (){
			doMove(aImg[this.index],{height:100,width:100,marginLeft:0,marginTop:0});
		};
	}
};
function getStyle(obj,attr){			//获取样式
	return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
}	
function doMove(obj,json,endFn){			//完美运动框架
	clearInterval( obj.timer );
	var bStop = true;
	obj.timer = setInterval( function (){
		for(var attr in json){
			if( attr == 'opacity'){
				var cur = parseInt( parseFloat( getStyle(obj ,attr) )*100 );
			}else{
				var cur = parseInt( getStyle(obj ,attr) );
			}
			var speed = ( json[attr]- cur )/8 >0?Math.ceil( ( json[attr]-cur )/8):Math.floor( ( json[attr]-cur)/8 );	//缓冲公式	上下取整获取
			cur += speed;
			/*if( (target < t&&speed>0) || (target > t&&speed<0)){
				t = target;
			}*/
			if( attr == 'opacity'){
				obj.style.filter = 'alpha(opacity:"+cur+")';
				obj.style.opacity = cur/100;
			}else{
				obj.style[attr] = cur + 'px';
			}
			if( json[attr] != cur){	
				bStop = false;
			}
		}
		if(bStop == true){
			clearInterval(obj.timer);
			if(endFn){
				endFn();
			}
		}
		
	},50);
}
</script>
<style >
ul{
	margin:0;
	padding:0;
	list-style:none;
}
#content{
	width:300px;
	border:10px solid gray;
	margin:20px auto;
	height:300px;
}
#content li{
	height:100px;
	width:100px;
	float:left;
	position:relative;
}
#content li img{
	height:100px;
	width:100px;
	position:absolute;
	top:0;
	left:0;
}
</style>
</head>
<body>
	<ul id="content">
		<li><img src="images/1.jpg"/></li>
		<li><img src="images/2.jpg"/></li>
		<li><img src="images/3.jpg"/></li>
		<li><img src="images/4.jpg"/></li>
		<li><img src="images/5.jpg"/></li>
		<li><img src="images/6.jpg"/></li>
		<li><img src="images/7.jpg"/></li>
		<li><img src="images/8.jpg"/></li>
		<li><img src="images/9.jpg"/></li>
	</ul>
</body>
</html>
