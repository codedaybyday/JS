<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
#box{
	width:100%;
	text-align:center;
	position:absolute;
	bottom:0;
}
body{
	margin:0;
	padding:0;
	overflow:hidden;
}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('box');
	var aImg = document.getElementsByTagName('img');
	for(var i = 0;i<aImg.length;i++){
		aImg[i].Y = oDiv.offsetTop + aImg[i].offsetTop + aImg[i].offsetHeight/2;
		aImg[i].X =aImg[i].offsetLeft + aImg[i].offsetWidth/2;
	}
	document.onmousemove = function(ev){
		var event = window.event || ev;
		for(var i=0;i<aImg.length;i++){
			var a = aImg[i].X - event.clientX;
			var b = aImg[i].Y - event.clientY;
			aImg[i].dis = Math.sqrt(a*a+b*b);
			aImg[i].scale = 1 - aImg[i].dis/300;	//	放大倍数
			if(aImg[i].scale <0.5){			//	限制放大倍数，防止缩放的太小
				aImg[i].scale = 0.5;
			}
			aImg[i].style.height = 128*aImg[i].scale + 'px';
		}
	};
}
</script>
</head>
<body>
<div id="box">
	<img src="images/1.png" height="64" />
	<img src="images/2.png" height="64"/>
	<img src="images/3.png" height="64"/>
	<img src="images/4.png" height="64"/>
</div>
</body>
</html>
