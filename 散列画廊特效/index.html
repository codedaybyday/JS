<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{padding:0;margin: 0;list-style: none;font-family: 微软雅黑;}
		html,body{height: 100%;}
		#wrap{height:100%;width:100%;overflow: hidden;position: relative;}
		.photo{height:340px;width:260px;position: absolute;transform-style: preserve-3d;perspective: 800px;transition:all 0.5s;}
		.photo .image{height:280px;}
		.photo .image img{width:100%;height:100%;}
		.photo_wrap{position: relative;height:100%;width:100%;transition:0.5s;border: 1px solid #ccc;box-shadow: 2px 2px 2px #aaa;}
		.photo_back .photo_wrap{transform: rotateY(180deg);}
		.photo_front .photo_wrap{transform: rotateY(0deg);}
		.caption{color:#aaa;text-align: center;height:40px;line-height: 40px;}
		.photo_wrap .side{height: 100%;width: 100%;background: #eee;padding: 20px;box-sizing: border-box;position: absolute;backface-visibility: hidden;}
		.photo_wrap .front_side{transform: rotateY(0deg);}
		.photo_wrap .back_side{transform: rotateY(-180deg);}
		.desc{color: #666;}
		.center{height:340px;width:260px;left:50%;top:50%;margin-left: -130px;margin-top: -170px;z-index: 999;}
		#bar{height:18px;text-align: center;position: absolute;z-index: 999;width:100%;bottom:10%;}
		#bar span{height:18px;width:18px;display: inline-block;background:#D8D5D5;border-radius: 50%;margin :0 5px;transform-origin: center center;transform: scale(0.8);transition: 0.5s;}
		#bar span.active{transform: scale(1);}
		#bar span.active:after{font-family: icomoon;content: '\e966' ;color:#fff;font-size: 12px;line-height: 100%;height:100%;}
		#bar span.bar_back{transform:rotateY(180deg);} 
		@font-face{font-family: icomoon;src:url(./img/icomoon.ttf);}
	</style>
	<script type="text/javascript" src="./js/data.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</head>
<body onselectstart="return false;">
	<div id="wrap">
		<div class="photo photo_front">
			<div class="photo_wrap">
				<div class="side front_side">
					<div class="image"><img src="./img/{{img}}"></div>
					<div class="caption">{{caption}}</div>
				</div>
				<div class="side back_side">
					<div class="desc">{{desc}}</div>
				</div >
			</div>
		</div>
	</div>
</body>
</html>
