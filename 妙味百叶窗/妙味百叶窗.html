<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
	list-style:none;
}
#ul1{
	width:200px;
}
ul li{
	position:relative;
	overflow:hidden;
	height:30px;
	line-height:30px;
	border-bottom:1px dashed black;
}
div{
	width:100%;
	text-align:center;
	position:absolute;
	top:0;
}
p{
	height:30px;
	line-height:30px;
}
</style>
<script type="text/javascript" src="move.js"></script>			<!--问题貌似是这个运动框架没有引入，导致startMove函数无法运行-->
<script type="text/javascript">
window.onload = function(){
	var oUl = document.getElementById('ul1');
	toShow(oUl);

	function toShow(obj){
		var flag = true;
		var iNow = 0;
		var aDiv = obj.getElementsByTagName('div');
		setInterval(function(){
			toChange();
		},3000);

		function toChange(){
			var timer = setInterval(function(){
				if(flag){
					startMove(aDiv[iNow],{top:-30},moveType.buffMove);
				}else{
					startMove(aDiv[iNow],{top:0},moveType.buffMove);
				}
				
				iNow++;
				if(iNow == aDiv.length){
					clearInterval(timer);
					iNow = 0;
					flag =!flag; 
				}
			},100);
		}
	}

}
</script>
</head>
<body>
<ul id="ul1">
	<li>
		<div>
			<p>111111111111111</p>
			<p>222222222222222</p>
		</div>
	</li>
	<li>
		<div>
			<p>333333333333333</p>
			<p>444444444444444</p>
		</div>
	</li>
	<li>
		<div>
			<p>555555555555555</p>
			<p>666666666666666</p>
		</div>
	</li>
	<li>
		<div>
			<p>777777777777777</p>
			<p>888888888888888</p>
		</div>
	</li>
	<li>
		<div>
			<p>999999999999999</p>
			<p>aaaaaaaaaaaaaaa</p>
		</div>
	</li>
	<li>
		<div>
			<p>bbbbbbbbbbbbbbb</p>
			<p>ccccccccccccccc</p>
		</div>
	</li>
</ul>
</body>
</html>
