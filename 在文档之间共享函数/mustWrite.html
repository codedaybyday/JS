<!DOCTYPE html >
<html>
<head>
<title>changeMenu</title>
<script  type="text/javascript" src="mustWrite.js"></script>
<link rel="stylesheet" href="mustWrite.css" type="text/css" />
</head>
<body>
	<form action="#">
		<p><label class="" for="name">Your name:<input type="text" class="must" id="name"/></label></p>
		<p ><label class="" for="password2">Choose a password:<input type="password" class="must" id="password2"></label></p>
		<p><label class="" for="password1">Verify password:<input type="password" class="must password1" id="password1"/></label></p>
		<p><label for="doors" class="radio">Doors:<input type="radio" name="doors" value="twoDoors" id="twoDoors" />Two<input type="radio" name="doors" value="fourDoors" />Four</label><p>
		<p>Options:
			<label for="sunroof"><input type="checkbox" id="sunroof" value="Yes">Sunroof (Two door only)</label>
			<label for="pWindows"><input type="checkbox" id="pWindows" value="Yes">Power Windows</label>
		</p>
		<p>Email Address:<label for="e-mail"><input type="text" class="e-mail must" id="e-mail"/></label></p>
		<p><label><input type="submit" value="Submit">&nbsp;<input type="reset"></label></p>
	</form>
</body>
</html>
