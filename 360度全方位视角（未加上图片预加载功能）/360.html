<!DOCTYPE html>
<html>
<head>
<title>360度全方位视角</title>
<script>
window.onload = function(){
	var x = 0;
	var oBody = document.getElementsByTagName('body')[0];
	var oDiv = document.getElementsByTagName('div')[0];
	var speedX = 0;
	var lastX = 0;
	var timer = null;
	var distanceX = 0;
	
	for(var i=1;i<77;i++){
		var newImg = document.createElement('img');
		newImg.src = "img/miaov ("+i+").jpg";
		newImg.style.display = 'none';
		oDiv.appendChild(newImg);
	}
	var aImg = document.getElementsByTagName('img');
	var oldImg = aImg[0];
	document.onmousedown = function (evt){
		var e = evt || event;
		distanceX = e.clientX - x;
		document.onmousemove = function(evt){
			var e = evt || event;
			x = e.clientX - distanceX;		//X一定要更新
			tab();
			speedX = e.clientX - lastX;
			lastX = e.clientX;
			return false;
		};
		document.onmouseup = function (){
			document.onmousemove = null;
			document.onmouseup = null;
			
			clearInterval(timer);
			timer = setInterval(function(){
				if(speedX > 0){
					speedX -= 1;
				}else{
					speedX += 1;
				}
				x += speedX;
				tab();
				if(speedX == 0){
					clearInterval(timer);
				}
			},30);
		};
		
		return false;
	};
	
function tab(){
	var moveX = x;
	moveX = -moveX;
	moveX = parseInt(moveX/10);
	
	if(moveX >0){
		moveX = moveX%77;
	}else{
		moveX =Math.ceil(-moveX/77)*77 + moveX;
	}
	if(aImg[moveX] != oldImg){
		oldImg.style.display = 'none';
		aImg[moveX].style.display = 'block';
		oldImg = aImg[moveX];
	}
}
};

</script>
<style >
div{
	height:378px;
	width:640px;
	margin:100px  auto;
	position:relative;
}
div img{
	position:absolute;
}
</style>
</head>
<body>
	<div>
		<img src="img/miaov (0).jpg"/>
	</div>
</body>
</html>
