	<script type="text/javascript">
			function un(m,n){
				var a= document.getElementsByTagName("li");
				var b= document.getElementsByTagName("div");
				for (var i=0; i<a.length ;i++ ){

					if(a[i].value=i==n){
						a[i].className="now";
						b[i].className="1"
						if(b[i].style.display=="none"){

						}else{
							b[i].style.display="none"
						}
						
	
					}else{
						a[i].className="no";

					}	
				}

				

			}
