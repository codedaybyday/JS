<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		#canvas{
			background:#ccc;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oImg = document.getElementsByTagName('img')[0];
			var canvas = document.getElementById('canvas');
			var cobj = canvas.getContext('2d');
			var startX = 100;
			var startY = -100;
			var changeX = startX;
			var changeY = startY;
			var spring = 0.8;
			var frection = 0.6;
			var timer = null;
			var targetY = 300;
			var vy = 0;
			timer = setInterval(function(){
				cobj.clearRect(0,0,400,400);
				vy = (targetY - changeY)/spring;
				vy *= frection;
				changeY += vy;
				cobj.beginPath();
				cobj.moveTo(startX,startY);
				cobj.lineTo(changeX,changeY);
				cobj.lineWidth = 5;
				cobj.drawImage(oImg,changeX-50,changeY,100,100);
				cobj.stroke();
			},60);
		}
	</script>
</head>
<body>
	<canvas id="canvas" width=400 height=400></canvas>
	<img src="1.jpg" alt="" hidden/>
</body>
</html>
