<!DOCTYPE html>

	<title>最新上线</title>
	<script >
		window.onload=function (){
			var oLi=document.getElementsByTagName('li');
			for(var i=0;i<oLi.length;i++){
				oLi[i].onmouseover=function (){
					var oDiv=this.getElementsByTagName('div')[0];
					oDiv.style.display='block';
				};
				oLi[i].onmouseout=function (){
					var oDiv=this.getElementsByTagName('div')[0];
					oDiv.style.display='none';
				};
			}
		};
	</script>
	<style>
		#content{
			height:300px;
			width:400px;
			margin:100px auto;

		}

			border-bottom:2px solid gray;
		}
		ul{
			height:100px;
			width:360px;
			margin:10px auto;
			
			list-style:none;
		}
		ul li{
			height:100px;
			width:50px;
			float:left;
			background:green;
			margin-left:5px;
			position:relative;
		}
		ul li div{
			position:absolute;
			height:80px;
			width:50px;
			background:red;
			left:40px;
			top:-60px;
			display:none;
			z-index:1;
		}
	</style>
</head>
